<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id='gameboard-container'>
        <div id='0' class='caixa caixa0'></div>
        <div id='1' class='caixa caixa1'></div>
        <div id='2' class='caixa caixa2'></div>
        <div id='3' class='caixa caixa3'></div>
        <div id='4' class='caixa caixa4'></div>
        <div id='5' class='caixa caixa5'></div>
        <div id='6' class='caixa caixa6'></div>
        <div id='7' class='caixa caixa7'></div>
        <div id='8' class='caixa caixa8'></div>
    </div>
    <div id='winner'>X's primeiro</div>
    <button id='resetarButton'>New Game</button>
    

    <script src="tictactoe.js"></script>

</html>
